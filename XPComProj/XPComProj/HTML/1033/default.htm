<SCRIPT LANGUAGE="JSCRIPT">


// 这是一个初始化页面的函数的示例
//
function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// 此函数基于上面的 SYMBOL 
		// 标记中指定的值设置默认符号
		//
		window.external.SetDefaults(document);
		
		// 创建GUID
		strGuid = window.external.CreateGuid();
	    strVal = window.external.FormatGuid(strGuid, 0);
	    window.external.AddSymbol("IDL_REGISTRY_FORMAT", strVal);
	    
		strGuid = window.external.CreateGuid();
	    strVal = window.external.FormatGuid(strGuid, 2);
	    window.external.AddSymbol("CLASS_REGISTRY_FORMAT", strVal);
	}

	// 加载文档并用合适的 
	// 符号值初始化控件
	//
	window.external.Load(document);
}

// 如果向导多于 1 页，则此 
// 函数将浏览到指定的页
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// 这是一个在用户单击“完成”时
// 被调用的函数的示例
//
function OnFinish(document)
{
    window.external.AddSymbol("WEBSITE_NAME", Text_WebSite.value );  
    
    for ( i = 0; i < 20; i ++ )
    	Text_SDKPath.value = Text_SDKPath.value.replace('/', '\\');
    if ( Text_SDKPath.value.lastIndexOf( 0 ) != '\\' )
        Text_SDKPath.value += '\\';
    window.external.AddSymbol("SDK_PATH", Text_SDKPath.value );  
   
	OnWizFinish(document);
}

function OnFireFox2()
{
     Radio_Firefox2.checked = true;
     Radio_Firefox3.checked = false;     
}

function OnFireFox3()
{
     Radio_Firefox2.checked = false;
     Radio_Firefox3.checked = true;     
}

</SCRIPT>

<SCRIPT>
	var strPath = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
	strPath += "VCWizards/";
	strPath += window.external.GetHostLocale();
	var strScriptPath = strPath + "/Script.js";
	var strCommonPath = strPath + "/Common.js";
	document.scripts("INCLUDE_SCRIPT").src = strScriptPath;
	document.scripts("INCLUDE_COMMON").src = strCommonPath;
</SCRIPT>
